<ion-view title="Sign Up">
  <ion-content>
    <div class="row">
      <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email"
                   name="email"
                   ng-model="registrationForm.email"
                   required="required"
                   class="form-control">
          </label>

          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password"
                   name="password"
                   ng-model="registrationForm.password"
                   required="required"
                   class="form-control"/>
          </label>

          <label class="item item-input">
            <span class="input-label">Password confirmation</span>
            <input type="password"
                   name="password_confirmation"
                   ng-model="registrationForm.password_confirmation"
                   required="required"
                   class="form-control"/>
          </label>
          <label class="item">
            <button type="submit" class="button button-block button-positive">Register</button>
          </label>
          <div class="row" ng-if="errorMessage">
            <p ng-repeat="error in errorMessage.errors">
              {{error}}
            </p>
          </div>
        </div>
      </form>
